<nav class="text-center">
    <ul class="pager"  ng-if="1 < pages.length || !autoHide">
        <li ng-if="directionLinks" ng-class="{ disabled : pagination.current == 1 }">
            <a href="" ng-click="setCurrent(pagination.current - 1)"><i class="fa fa-chevron-left"></i></a>
        </li>
        <li ng-if="directionLinks"  ng-class="{ disabled : pagination.current == pagination.last }">
            <a href="" ng-click="setCurrent(pagination.current + 1)"><i class="fa fa-chevron-right"></i></a>
        </li>
    </ul>
</nav>
